    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button,

            outline: none;
        }

        button,
        .login {
            width: 120px;
            height: 42px;
            background: #f40;
            color: #fff;
            border: none;
            border-radius: 6px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }

        .popOutBg {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
        }

        .popOut {
            position: fixed;
            width: 600px;
            height: 800px;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .popOut > span {
            position: absolute;
            right: 10px;
            top: 0;
            height: 42px;
            line-height: 42px;
            color: #000;
            font-size: 30px;
            cursor: pointer;
        }

        .popOut table {
            display: block;
            margin: 42px auto 0;
            width: 520px;
        }

        .popOut caption {
            width: 520px;
            text-align: center;
            color: #f40;
            font-size: 18px;
            line-height: 42px;
        }

        .popOut table tr td {
            color: #666;
            padding: 6px;
            font-size: 14px;
        }

        .popOut table tr td:first-child {
            text-align: right;
        }

        .inp {
            width: 280px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #999;
            padding: 5px 10px;
            color: #000;
            font-size: 14px;
            border-radius: 6px;
        }

        .inp:focus {
            border-color: #f40;
        }

        @keyframes ani {
            from {
                transform: translateX(-100%) rotate(-60deg) scale(.5);
            }

            50% {
                transform: translateX(0) rotate(0) scale(1);
            }

            90% {
                transform: translateX(20px) rotate(0) scale(.8);
            }

            to {
                transform: translateX(0) rotate(0) scale(1);
            }
        }

        .ani {
            animation: ani .5s ease-in-out;
        }
    </style>
</head>

<script>

    var myChart = echarts.init(document.getElementById('main'));


    function getDay(day){
        var today = new Date();
        var targetday_milliseconds=today.getTime() + 1000*60*60*24*day;
        today.setTime(targetday_milliseconds); //注意，这行是关键代码
        var tYear = today.getFullYear();
        var tMonth = today.getMonth();
        var tDate = today.getDate();
        tMonth = doHandleMonth(tMonth + 1);
        tDate = doHandleMonth(tDate);
        return tMonth+"-"+tDate;
    }

    function doHandleMonth(month){
        var m = month;
        if(month.toString().length == 1){
            m = "0" + month;
        }
        return m;
    }

    console.log(window.localStorage.userInfo);

    if (window.localStorage.userInfo == "" || window.localStorage.userInfo == undefined) {
        window.location.href = "../login.html"
    } else {
        getData();
    }
    let operation = ""
    let selectId = 0;

    function getData() {
        $.get("http://127.0.0.1:8080/api/meetingRoom/getAll", function (res) {
            let ss = ""
            res.forEach(function (item, index) {
                ss += "<tr class='gradeX'><td>" + item.id + "</td><td>" + item.name + "</td><td>" + item.applictionId + "</td><td>" + item.applictionSecrit + "</td><td>" + item.productId + "</td><td>" + item.deviceId + "</td><td>" + item.msgId + "</td><td>" + item.ablity + "</td><td>" + item.service + "</td><td><a onclick='deleteOne(" + item.id + ")'>删除</a><a onclick='editOne(" + item.id + ")' style='margin-left:10px'>编辑</a><a onclick='zhexiantu(" + item.id + ")' style='margin-left:10px'>折线图</a></td></tr>"
            })
            $("#tbody").html(ss)
            $('.footable').footable();
        })
    }

    function zhexiantu(id){
        // 指定图表的配置项和数据
        $.get("http://127.0.0.1:8080/api/subscribeHistory/getTimes", { id: id }, function (res) {
            option = {
                xAxis: {
                    type: 'category',
                    data: [getDay(-7),getDay(-6),getDay(-5),getDay(-4),getDay(-3),getDay(-2),getDay(-1)]
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['开门次数', '预约次数']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                    name: '开门次数',
                    data: res.open,
                    type: 'line'
                },{
                    name: '预约次数',
                    data: res.pro,
                    type: 'line'
                }]
            };
            // 使用刚指定的配置项和数据显示图表。
            myChart.setOption(option);
        })

    }

    function deleteOne(id) {
        var r = confirm("确认删除吗?")
        if (r == true) {
            $.get("http://127.0.0.1:8080/api/meetingRoom/deleteById", {id: id}, function (res) {
                getData();
            })
        } else {
        }
    }

    function getClass(param) {
        if (arguments[1] == true) {
            return document.querySelectorAll(param);
        } else {
            return document.querySelector(param);
        }
    }


    function editOne(id) {
        $.get("http://127.0.0.1:8080/api/meetingRoom/getById", {id: id}, function (res) {
            $("#name").val(res.name);
            $("#applictionId").val(res.applictionId);
            $("#applictionSecrit").val(res.applictionSecrit);
            $("#productId").val(res.productId);
            $("#msgId").val(res.msgId);
            $("#maxNum").val(res.maxNum);
            $("#ablity").val(res.ablity);
            $("#service").val(res.service);
            getClass(".popOut").style.display = "block";
            ani();
            getClass(".popOutBg").style.display = "block";
        })
        selectId = id;
        operation = "编辑"
    }

    function insert() {
        $("#name").val("");
        $("#maxNum").val("");
        getClass(".popOut").style.display = "block";
        ani();
        getClass(".popOutBg").style.display = "block";
        operation = "添加"
    }

    function ani() {
        getClass(".popOut").className = "popOut ani";
    }

    getClass(".popOut > span").onclick = function () {
        getClass(".popOut").style.display = "none";
        getClass(".popOutBg").style.display = "none";
    };
    getClass(".popOutBg").onclick = function () {
        getClass(".popOut").style.display = "none";
        getClass(".popOutBg").style.display = "none";
    };

    function confirmButton() {
        console.log(2342)
        if ($("#name").val() == "") {
            alert("名称不能为空")
        }
        if ($("#maxNum").val() == "") {
            alert("最大容纳量不能为空")
        }
        if (operation == "编辑") {
            console.log(2342342)
            $.get("http://127.0.0.1:8080/api/meetingRoom/update", {
                id: selectId, name: $("#name").val(),
                applictionId: $("#applictionId").val(), applictionSecrit: $("#applictionSecrit").val(),
                productId: $("#productId").val(), deviceId: $("#deviceId").val(),
                msgId: $("#msgId").val(), ablity: $("#ablity").val(), service: $("#service").val(),
            }, function (res) {
                getData();
                getClass(".popOut").style.display = "none";
                getClass(".popOutBg").style.display = "none";
            })
        }
        if (operation == "添加") {
            $.get("http://127.0.0.1:8080/api/meetingRoom/insert", {
                name: $("#name").val(), maxNum: $("#maxNum").val(),
                applictionId: $("#applictionId").val(), applictionSecrit: $("#applictionSecrit").val(),
                productId: $("#productId").val(), deviceId: $("#deviceId").val(),
                msgId: $("#msgId").val(), ablity: $("#ablity").val(), service: $("#service").val(),
            }, function (res) {
                getData();
                getClass(".popOut").style.display = "none";
                getClass(".popOutBg").style.display = "none";
            })
        }
    }
