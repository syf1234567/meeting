    <!-- Data Tables -->
    <link href="css/plugins/dataTables/dataTables.bootstrap.css" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        button,
        input {
            outline: none;
        }

        button,
        .login {
            width: 120px;
            height: 42px;
            background: #f40;
            color: #fff;
            border: none;
            border-radius: 6px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }

        .popOutBg {
            width: 100%;
            height: 100%;
            position: fixed;
            left: 0;
            top: 0;
            background: rgba(0, 0, 0, .6);
            display: none;
        }

        .popOut {
            position: fixed;
            width: 600px;
            height: 800px;
            top: 50%;
            left: 50%;
            margin-top: -250px;
            margin-left: -300px;
            background: #fff;
            border-radius: 8px;
            overflow: hidden;
            display: none;
        }

        .popOut>span {
            position: absolute;
            right: 10px;
            top: 0;
            height: 42px;
            line-height: 42px;
            color: #000;
            font-size: 30px;
            cursor: pointer;
        }

        .popOut table {
            display: block;
            margin: 42px auto 0;
            width: 520px;
        }

        .popOut caption {
            width: 520px;
            text-align: center;
            color: #f40;
            font-size: 18px;
            line-height: 42px;
        }

        .popOut table tr td {
            color: #666;
            padding: 6px;
            font-size: 14px;
        }

        .popOut table tr td:first-child {
            text-align: right;
        }

        .inp {
            width: 280px;
            height: 30px;
            line-height: 30px;
            border: 1px solid #999;
            padding: 5px 10px;
            color: #000;
            font-size: 14px;
            border-radius: 6px;
        }

        .inp:focus {
            border-color: #f40;
        }

        @keyframes ani {
            from {
                transform: translateX(-100%) rotate(-60deg) scale(.5);
            }

            50% {
                transform: translateX(0) rotate(0) scale(1);
            }

            90% {
                transform: translateX(20px) rotate(0) scale(.8);
            }

            to {
                transform: translateX(0) rotate(0) scale(1);
            }
        }

        .ani {
            animation: ani .5s ease-in-out;
        }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <button style="width:76px;height:30px;margin:0px;" onclick="insert()">添加</button> </h5>
                        <div class="ibox-tools">

                            <a class="dropdown-toggle" data-toggle="dropdown" href="table_data_tables.html#">

                            <a class="close-link">

                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>id</th>

                    </div>
                </div>
            </div>

    </div>
    <div class="popOutBg"></div>
    <div class="popOut">
        <span title="关闭"> x </span>
        <table>
            <caption>用户</caption>

                <td width="120">用户名：</td>
                <td><input type="text" class="inp" placeholder="请输入用户名" id="userName"></td>
            </tr>
            <th></th>
            <th></th>
            <th></th>

                <td width="120">手机号：</td>
                <td><input type="text" class="inp" placeholder="请输入手机号" id="mobile"></td>
            </tr>
            <tr>
                <td width="120">密码：</td>
                <td><input type="text" class="inp" placeholder="请输入密码" id="password"></td>

                <td colspan="2"><input type="button" class="login" value="确认" onclick="confirmButton()"></td>

    <script>
        if (window.localStorage.userInfo == "" || window.localStorage.userInfo == undefined) {
            window.location.href = "../login.html"
        } else {
            getData();
        }
        let operation = ""
        let selectId = 0;
        function getData() {
            $.get("http://127.0.0.1:8080/api/user/getAll", function (res) {
                let ss = ""
                res.forEach(function (item, index) {
                    ss += "<tr class='gradeX'><td>" + item.id + "</td><td>" + item.userName + "</td><td>" + item.mobile + "</td><td>" + item.password + "</td><td><a onclick='deleteOne(" + item.id + ")'>删除</a><a onclick='editOne(" + item.id + ")' style='margin-left:10px'>编辑</a></td></tr>"
                })
                $("#tbody").html(ss)
            })
        }

        function deleteOne(id) {
            var r = confirm("确认删除吗?")
            if (r == true) {
                $.get("http://127.0.0.1:8080/api/user/deleteById", { id: id }, function (res) {
                    getData();
                })
            }
            else {
            }

        }
        function getClass(param) {
            if (arguments[1] == true) {
                return document.querySelectorAll(param);
            } else {
                return document.querySelector(param);
            }
        }
        function editOne(id) {
            $.get("http://127.0.0.1:8080/api/user/getById", { id: id }, function (res) {
                $("#userName").val(res.userName);
                $("#mobile").val(res.mobile);
                $("#password").val(res.password);
                getClass(".popOut").style.display = "block";
                ani();
                getClass(".popOutBg").style.display = "block";
            })
            selectId = id;
            operation = "编辑"
        }

        function insert() {
            $("#name").val("");
            $("#maxNum").val("");
            getClass(".popOut").style.display = "block";
            ani();
            getClass(".popOutBg").style.display = "block";
            operation = "添加"
        }
        function ani() {
            getClass(".popOut").className = "popOut ani";
        }
        getClass(".popOut > span").onclick = function () {
            getClass(".popOut").style.display = "none";
            getClass(".popOutBg").style.display = "none";
        };
        getClass(".popOutBg").onclick = function () {
            getClass(".popOut").style.display = "none";
            getClass(".popOutBg").style.display = "none";
        };

        function confirmButton() {
            if ($("#userName").val() == "") {
                alert("名称不能为空")
            }
            if ($("#password").val() == "") {
                alert("密码不能为空")
            }
            if (operation == "编辑") {
                $.get("http://127.0.0.1:8080/api/user/update", { id: selectId, userName: $("#userName").val(),
                mobile: $("#mobile").val(),password: $("#password").val(),
                 }, function (res) {
                    getData();
                    getClass(".popOut").style.display = "none";
                    getClass(".popOutBg").style.display = "none";
                })
            }
            if (operation == "添加") {
                $.get("http://127.0.0.1:8080/api/user/insert", { userName: $("#userName").val(),
                    mobile: $("#mobile").val(),password: $("#password").val(), }, function (res) {
                    getData();
                    getClass(".popOut").style.display = "none";
                    getClass(".popOutBg").style.display = "none";
                })
            }
        }
        $(document).ready(function () {
            // $('.dataTables-example').dataTable();

        });

        function fnClickAddRow() {
            $('#editable').dataTable().fnAddData([
                "Custom row",
                "New row",
                "New row",
                "New row",
                "New row"]);

        }

    </script>
